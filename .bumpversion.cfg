[bumpversion]
current_version = 0.3.3
commit = True
tag = True
parse = ^
	(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
	((?P<pre>a|b|rc)
	)?
serialize = 
	{major}.{minor}.{patch}{pre}
	{major}.{minor}.{patch}

[bumpversion:part:pre]
optional_value = _
values = 
	_
	a
	b
	rc

[bumpversion:file:cmd/root.go]
search = git-utils v{current_version}
replace = git-utils v{new_version}

[bumpversion:file:README.md]
search = git-utils v{current_version}
replace = git-utils v{new_version}

[bumpversion:file:utils/update_checker.go]
search = currentVersion = "v{current_version}"
replace = currentVersion = "v{new_version}"
